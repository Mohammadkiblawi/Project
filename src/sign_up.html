<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة انشاء حساب </title>
    <link rel="shortcut icon" href="./images/logo.png">
    <script type="text/html" src="{require('index.js')}"></script>
</head>

<body id="sign-up-page">
    <nav class="navbar navbar-expand-lg fixed-top" id="navBar">
        <div class="container">

            <a class="navbar-brand scroll" href="index.html">
                <img src="images/logo.png" alt="logo" />

            </a>
            <h1 class="title">سفرني</h1>
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>

            <!--البنية الاساسية لمكون الطي collaps-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link scroll" href="index.html">
                            الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="#our-services">
                            خدماتنا
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="index.html#tours">
                            الجولات السياحية
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="heading2">انشاء حساب جديد</h1>
        </div>

        <form method="GET" id="sign-up">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">الاسم الاول</label>
                    <input type="text" class="form-control" id="name" placeholder="الاسم" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" class="form-control" id="email" required placeholder="البريد الالكتروتي">
                </div>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
            </div>
            <div class="form-group">
                <label for="password2">نأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="password2" placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        اوافق على البنود و الشروط
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">انشاء حساب</button>
            <a href="sign_in.html">هل لديك حساب؟</a>
        </form>
    </div>

</body>

</html>
