<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة انشاء حساب </title>
    <link rel="shortcut icon" href="./images/logo.png">
    <script type="text/html" src="{require('index.js')}"></script>
</head>

<body id="sign-up-page">
    <div class="container">
        <div class="row">
            <h1 class="heading2">انشاء حساب جديد</h1>
        </div>

        <form method="GET" id="sign-up">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">الاسم الاول</label>
                    <input type="text" class="form-control" id="name" placeholder="الاسم" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" class="form-control" id="email" required placeholder="البريد الالكتروتي">
                </div>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
            </div>
            <div class="form-group">
                <label for="password2">نأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="password2" placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        اوافق على البنود و الشروط
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">انشاء حساب</button>
            <a href="sign_in">هل لديك حساب؟</a>
        </form>
    </div>

</body>

</html>
