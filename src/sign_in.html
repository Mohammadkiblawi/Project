<body class="sign-in">
    <nav class="navbar navbar-expand-lg fixed-top" id="navBar">
        <div class="container">

            <a class="navbar-brand scroll" href="index.html">
                <img src="images/logo.png" alt="logo" />

            </a>
            <h1 class="title">سفرني</h1>
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>

            <!--البنية الاساسية لمكون الطي collaps-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <input type="email" placeholder="البريد الالكتروني" required><br>

            <a href="#">نسيت كلمة المرور</a>
            <a href="sign_up.html">انشاء حساب</a>
        </form>

        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
